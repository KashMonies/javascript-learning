<!DOCTYPE html>
<html>
        <head>
                <title>jQuery Example</title>
                <script src="http://code.jquery.com/jquery-latest.js"></script>
                <script>
                       $(document).ready(function(){
                       	
                       	
                       		$("ul").click(function(){
                       			
                       			var counter="li".length+1;
                       			 $("ul").append("<li>"+counter+"</li>");
                       			
                       		});
                       	
                       	});	 
                		
            
                
                </script>
        		<style>
        		</style>
        </head>
        <body>
  <ul>
  	<li>cat</li>
  	<li>litter box</li>
  </ul>  
 </body>
</html>
